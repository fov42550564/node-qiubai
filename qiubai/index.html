<html>
	<head>
		<title>opengl</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="style.css">
		<script src="jquery.js"></script>
		<script src="qiubai.js"></script>

		<script type="text/javascript">
			var gui = require('nw.gui');
			var type = gui.App.argv[0]||"hot";
			var page = gui.App.argv[1]|| 1;

			$(function() {
			  var width = $(document).width();
			  var height = $(document).height();
			  var dir = 1; 

			  $('#settings').css({"background-image":"url(back.jpg)"});

			  var qiubai = new QiuBai(type, page);
			  $(document).keydown(function(event){
					  if(event.keyCode == 37){ //left
					  	qiubai.showPreItem();
						dir = 0;
					  }else if (event.keyCode == 39){ //right
					  	qiubai.showNextItem();
						dir = 1;
					  }else if (event.keyCode == 32){ //space
						if (dir) {
					  		qiubai.showNextItem();
						} else {
					  		qiubai.showPreItem();
						}
					  }else if (event.keyCode == 38){ //up
					  	qiubai.showPrePage();
					  }else if (event.keyCode == 40){ //down
					  	qiubai.showNextPage();
					  }else if (event.keyCode == 27 || event.keyCode == 81){ //esc | q
					  	process.exit(1);
					  }
				  });
			  });
		  </script>
	  </head>

	  <body>
		  <div id="settings"><div id="status"></div><select id="types"></select></div>
		  <div id="container">
			  <div id="text"></div>
			  <div id="imagecontainer">
				  <img id="image">
			  </div>
		  </div>
	  </body>

  </html>
